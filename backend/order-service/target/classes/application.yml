server:
  port: 9093

spring:
  application:
    name: order-service
  jackson:
    date-format: dd-MM-yyyy
    time-zone: UTC
  datasource:
    url: jdbc:mysql://localhost:3306/estore_orders?createDatabaseIfNotExist=true
    username: root
    password: Ajjuvarsh@7
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    metadata-map:
      management.context-path: /actuator

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

info:
  app:
    name: E-Store Order Service
    description: Order Management Service
    version: 1.0.0
    database: estore_orders

