<div class="admin-sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <i class="bi bi-bag-check-fill logo-icon"></i>
      <span class="logo-text">MyStore</span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <!-- MENU Section -->
    <div class="nav-section">
      <h3 class="section-title">MENU</h3>
      <ul class="nav-menu">
        <ng-container *ngFor="let item of menuItems">
          <li *ngIf="item.id !== 'admin-list' || userRole === 'SUPER_ADMIN'" class="nav-item">
            <button
              class="nav-link"
              [class.active]="isActive(item.route)"
              (click)="onMenuItemClick(item.id)">
              <span class="nav-icon">
                <svg *ngIf="item.icon === 'home'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <svg *ngIf="item.icon === 'sales'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <svg *ngIf="item.icon === 'products'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
                <svg *ngIf="item.icon === 'reports'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
  
                <svg *ngIf="item.icon === 'admin-list'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
                </svg>
                <svg *ngIf="item.icon === 'logout'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
              </span>
              <span class="nav-label">
                <!-- Change label for dashboard and customers -->
                {{ item.label }}
              </span>
              <span *ngIf="item.badge" class="nav-badge">{{ item.badge }}</span>
            </button>
          </li>
        </ng-container>
      </ul>
    </div>


  </nav>
</div>
